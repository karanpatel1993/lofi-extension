<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lo-Fi Timer</title>
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lo-Fi Timer</h1>

      <div class="track-selection">
        <h2>Select Track</h2>
        <select id="track-selector">
          <option value="track1">Chill Beats</option>
          <option value="track2">Study Session</option>
          <option value="track3">Relaxing Vibes</option>
          <option value="track4">Focus Flow</option>
        </select>
      </div>

      <div class="timer-section">
        <h2>Set Timer</h2>
        <div class="timer-inputs">
          <div class="time-input">
            <label for="hours">Hours</label>
            <input type="number" id="hours" min="0" max="23" value="0" />
          </div>
          <div class="time-input">
            <label for="minutes">Minutes</label>
            <input type="number" id="minutes" min="0" max="59" value="30" />
          </div>
          <div class="time-input">
            <label for="seconds">Seconds</label>
            <input type="number" id="seconds" min="0" max="59" value="0" />
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="play-btn" class="btn">Play</button>
        <button id="pause-btn" class="btn" disabled>Pause</button>
        <button id="stop-btn" class="btn" disabled>Stop</button>
      </div>

      <div class="timer-display">
        <div id="time-remaining">00:00:00</div>
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
